<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>計算機</title>
</head>

<body>
  <div class="CalContainer">
    <div class="CalScreen">
      <span class="firstInput"></span>
      <span class="secondInput"></span>

    </div>
    <div class="CalButtons">
      <button class="resetButton">AC</button>
      <button class="operButton">x^n</button>
      <button class="operButton">%</button>
      <button class="operButton">÷</button>
      <button class='numberButton'>7</button>
      <button class='numberButton'>8</button>
      <button class='numberButton'>9</button>
      <button class="operButton">X</button>
      <button class='numberButton'>4</button>
      <button class='numberButton'>5</button>
      <button class='numberButton'>6</button>
      <button class="operButton">-</button>
      <button class='numberButton'>1</button>
      <button class='numberButton'>2</button>
      <button class='numberButton'>3</button>
      <button class="operButton">+</button>
      <button class='numberButton'>0</button>
      <button class='numberButton'>.</button>
      <button class="correctButton">Correct</button>
      <button class="equalButton">=</button>
    </div>
  </div>
  <script type="module" src="/dist/index.js"></script>
</body>

</html>
